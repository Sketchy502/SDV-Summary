{% if recents.posts %}
<div id="recentFarms" class="row">
    {% for recent in recents.posts %}
    <div class="col-md-4 col-sm-6 text-center previewbox">
        <a href="{{ recent[0] }}">
            <div class="previewimage">
                <img src="{{ url_for('static', filename='images/'+recent[0]+'/thumb.png') }}" class="img-responsive farmimgpreview">
                <img src="{{ url_for('static', filename='images/'+recent[0]+'/avatar.png') }}" class="headimg" >
            </div>
            <div class="previewtext">
                {{ recent[1] }}, {{ recent[2] }} Farm <br/>  {{ recent[3] }}
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endif %}
